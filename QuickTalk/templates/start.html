{% extends "base.html" %}
{% load i18n %}

{% block title %}Get Started{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <a href="#" class="btn btn-primary btn-lg" id="start">
        {% trans "Get Started" %}
    </a>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    startedHref = document.getElementById('start')
    startedHref.addEventListener('click', function(event) {
        window.location.href = "{% url 'login' %}"
    })
</script>
{% endblock %}
